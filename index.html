<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews App</title>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./build/css/style.min.css">

</head>

<body>
    <header id="header" class="header header-base-state">
        <h1>InstaNews New York Times API app</h1>
        <a href=""><img id="logo" class="logo-base-state" src="./images/nyt-logo.svg" alt="New York Times logo"></a>

        <nav class="search-box">
            <p>Choose a selection:</p>

            <label for="selection">New York Times Top Stories Selector</label>
            <select name="selection" id="selection">
                <option value="" disabled selected hidden>Selections...</option>
                <option value="arts">Arts</option>
                <option value="business">Business</option>
                <option value="fashion">Fashion</option>
                <option value="food">Food</option>
                <option value="insider">Insider</option>
                <option value="technology">Technology</option>
                <option value="world">World</option>
            </select>
            </div>
        </nav>

        <img id="loading-gif" class="hideElement gif-style" src="./images/ajax-loader.gif"
            alt="Loading gif waiting for content to load">
    </header>

    <section>
        <div id="spacer" class="spacer hideElement">
        </div>
        <div class="story-container" id="story-container">
        </div>
    </section>

    <footer class="footer">
        <p>&copy Copyright 2019 INSTANEWS</p>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/jquery.selectric.js"></script>
    <script src="./build/js/script.min.js"></script>
</body>

</html>
